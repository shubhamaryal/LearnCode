<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
    </head>
    <body>
        <div style="display:grid;grid-template-columns:  100px 100px;">
            <div style="background-color: lightblue;"> Div 1 </div>
            <div style="background-color: lightpink;"> Div 2 <p> text </p></div>
        </div>

        <div style= "margin-top: 20px; display:grid;grid-template-columns:  
        100px 100px 200px;">
            <div style="background-color: lightblue;"> 100px </div>
            <div style="background-color: lightpink;"> 100px <p> text </p></div>
            <div style="background-color: aqua;"> 200px </div>
        </div>

        <div style= "margin-top: 20px; display:grid;grid-template-columns:  
        100px 100px 200px;">
            <div style="background-color: lightblue;"> 1 </div>
            <div style="background-color: lightpink;"> 2 </div>
            <div style="background-color: aqua;"> 3 </div>
            <div style="background-color: lightgreen;"> 3 </div>
        </div>

        <div style="margin-top: 20px; display:grid;grid-template-columns:  100px 1fr;">
            <div style="background-color: lightblue;"> Div 1 </div>
            <div style="background-color: lightpink;"> Div 2 </div>
        </div>

        <div style="margin-top: 20px; display:grid;grid-template-columns:  1fr 1fr;">
            <div style="background-color: lightblue;"> Div 1 </div>
            <div style="background-color: lightpink;"> Div 2 </div>
        </div>

        <div style="margin-top: 20px; display:grid;grid-template-columns:  100px 1fr 2fr;">
            <div style="background-color: lightblue;"> Div 1 </div>
            <div style="background-color: lightpink;"> Div 2 </div>
            <div style="background-color: lightgreen;"> Div 3 </div>
        </div>

        <div style="margin-top: 30px ; 
        display: grid;
        grid-template-columns:1fr 1fr 1fr;
        column-gap: 20px;
        row-gap:40px; ">
        <div style="background-color: lightblue; height: 200px;"> Div 1 </div>
        <div style="background-color: lightpink; height: 200px;"> Div 2 </div>
        <div style="background-color: lightgreen; height: 200px;"> Div 4 </div>
        <div style="background-color: lightblue;height: 200px;"> Div 5 </div>
        <div style="background-color: lightpink;height: 200px;"> Div 6 </div>
        <div style="background-color: lightgreen;height: 200px;"> Div 7 </div>
        </div>
    </body>
</html>
